<svg xmlns="http://www.w3.org/2000/svg" width="900" height="460" viewBox="0 0 900 460" role="img" aria-labelledby="title desc">
  <title id="title">codex-notify demo notification</title>
  <desc id="desc">Illustrative screenshot of approval notifications with Open, Approve, and Reject actions.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="900" height="460" fill="url(#bg)"/>

  <rect x="44" y="54" width="812" height="96" rx="14" fill="#111827" stroke="#334155"/>
  <text x="68" y="92" fill="#e2e8f0" font-family="Menlo, Monaco, monospace" font-size="22">Codex: Approval Requested</text>
  <text x="68" y="122" fill="#93c5fd" font-family="Menlo, Monaco, monospace" font-size="17">Please approve command --track internal</text>
  <text x="734" y="122" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="14">click: Open</text>

  <rect x="104" y="196" width="320" height="96" rx="14" fill="#0f172a" stroke="#22c55e"/>
  <text x="128" y="234" fill="#dcfce7" font-family="Menlo, Monaco, monospace" font-size="22">Codex: Approve</text>
  <text x="128" y="264" fill="#86efac" font-family="Menlo, Monaco, monospace" font-size="16">click to send: y + Enter</text>

  <rect x="476" y="196" width="320" height="96" rx="14" fill="#0f172a" stroke="#ef4444"/>
  <text x="500" y="234" fill="#fee2e2" font-family="Menlo, Monaco, monospace" font-size="22">Codex: Reject</text>
  <text x="500" y="264" fill="#fca5a5" font-family="Menlo, Monaco, monospace" font-size="16">click to send: n + Enter</text>

  <rect x="44" y="334" width="812" height="74" rx="12" fill="#111827" stroke="#334155"/>
  <text x="68" y="380" fill="#cbd5e1" font-family="Menlo, Monaco, monospace" font-size="16">
    Note: Approve/Reject key injection uses AppleScript System Events (Accessibility permission required)
  </text>
</svg>
